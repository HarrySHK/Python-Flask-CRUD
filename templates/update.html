{% extends 'base.html' %}
{% block title %}Update List{% endblock title %}
{% block body %}
    
<div class="container w-50">
        <h1 class="my-3">UPDATE LIST ITEM</h1>
      <form action = '/update/{{update_list.sno}}' method="POST">
        <div class="mb-3">
          <label for="topic" class="form-label"
            >Topic</label
          >
          <input
            type="text"
            class="form-control"
            id="topic" name = 'topic' value = '{{update_list.topic}}'
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="desc" name = 'desc' value = '{{update_list.desc}}'
          />
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
    {% endblock body %}
